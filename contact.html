  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top border-top border-bottom">
    <div class="container">
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#mainNavbar"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-lg-flex justify-content-center" id="mainNavbar">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

          <li class="nav-item dropdown">

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="schedule.html">Schedule</a>
              <a class="dropdown-item" href="register.html">Register</a>

              <a class="dropdown-item" href="gallery.html">Gallery</a>

          </li>
          <li class="nav-item dropdown">

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">

          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col mt-3">
        <h2>Contact Us</h2>
        <hr>
      </div>
    </div>

    <div class="row row-content align-items-center">
      <div class="col-sm-4">
        <h5>Our Address</h5>
        <address>
          PO BOX 195,<br>
          Edgerton,<br> 
          Kansas 66021 
        </address>
      </div>
      <div class="col">
        <a role="button" class="btn btn-link" href="tel:+1913864462"><i class="fa fa-phone fa-lg text-primary"></i>
          (913)-486-4462</a><br>
        <a role="button" class="btn btn-link" href="mailto:AACatfish@outlook.com"><i
            class="fa fa-envelope-o fa-lg text-primary"></i> AACatfish@outlook.com</a>
      </div>
    </div>

    <div class="row row-content">
      <div class="col-12 mt-3">
        <h2>Send us your Feedback</h2>
        <hr>
      </div>
      <div class="col-md-10">
        <form>
          <div class="form-group row">
            <label for="firstName" class="col-md-2 col-form-label">First Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="telNum" class="col-md-2 col-form-label">Contact Tel.</label>
           
            <div class="col-md-10">
              <input type="tel" class="form-control" name="telNum" placeholder="Tel. number">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
            <div class="col-md-10">
              <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-2 col-md-10">
              <button type="submit" class="btn btn-primary">Send Feedback</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>

<footer class="footer sticky-footer">

  <div class="row pt-2">
    <div class="col d-flex justify-content-center">
      <h2 class="text-white pr-3">Join our Group </h2><a class="btn btn-social-icon btn-facebook mt-1" target="_blank"
        href="https://www.facebook.com/groups/AACatfish/"><i class="fa fa-facebook"></i></a>
    </div>
  </div>
</footer>
